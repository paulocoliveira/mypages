<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulação de Testes de Selenium Wait</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="preload">
    <div class="container">
        <header>
            <h1>Selenium Waits</h1>
        </header>
        <section class="section" id="file-upload-section">
            <h2>Upload de Arquivos</h2>
            <input type="file" id="file-upload">
            <button onclick="simulateAction('file-upload-status', 'Arquivo enviado')">Enviar Arquivo</button>
            <p id="file-upload-status" class="status-message"></p>
        </section>
        <section class="section" id="email-section">
            <h2>Simulação de Envio de Email</h2>
            <button onclick="simulateAction('email-status', 'Email enviado com sucesso')">Enviar Email</button>
            <p id="email-status" class="status-message"></p>
        </section>
        <section class="section" id="conditional-element-section">
            <h2>Elemento Condicional</h2>
            <button onclick="toggleElementVisibility('conditional-element')">Mostrar/Ocultar Elemento</button>
            <br>
            <div id="conditional-element" class="hidden">
                <button id="hidden-button" onclick="showMessage()">Clique em mim!</button>
            </div>
            <p id="message" class="message hidden"></p>                     
        </section>
        <section class="section" id="url-change-section">
            <h2>Mudança de URL</h2>
            <button onclick="changeUrl()">Mudar URL</button>
            <p id="url-status" class="status-message"></p>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
