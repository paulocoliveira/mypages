<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="jobstyles.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="jobApplicationForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
        </fieldset>

        <fieldset>
            <legend>Job Preferences</legend>
            <label for="desiredPosition">Desired Position:</label>
            <select id="desiredPosition" name="desiredPosition">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select><br><br>

            <label>Preferred Work Location:</label>
            <input type="radio" id="location1" name="workLocation" value="remote">
            <label for="location1">Remote</label>
            <input type="radio" id="location2" name="workLocation" value="office">
            <label for="location2">Office</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Skills and Experience</legend>
            <label for="experienceYears">Years of Experience:</label>
            <input type="number" id="experienceYears" name="experienceYears" min="0"><br><br>

            <label>Skills:</label>
            <input type="checkbox" id="skill1" name="skill" value="html">
            <label for="skill1">HTML</label>
            <input type="checkbox" id="skill2" name="skill" value="css">
            <label for="skill2">CSS</label>
            <input type="checkbox" id="skill3" name="skill" value="javascript">
            <label for="skill3">JavaScript</label><br><br>
        </fieldset>

        <button type="submit">Submit Application</button>

        <span id="successMessage"></span>
    </form>

    <script type="text/javascript" src="jobscript.js"></script>
</body>
</html>
