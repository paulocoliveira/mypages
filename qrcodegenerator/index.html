<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <input type="text" id="linkInput" placeholder="Digite ou cole o link aqui" class="input-field"/>
    <button id="generateBtn" class="btn generate-btn">Gerar QR Code</button>
    <div id="qrcode" class="qrcode-placeholder"></div>
    <button id="downloadBtn" class="btn download-btn hidden">Baixar QR Code</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
<script src="scripts.js"></script>
</body>
</html>
