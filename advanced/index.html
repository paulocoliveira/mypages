<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Automação com Python e Selenium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Automação com Python e Selenium</h1>
    <div class="form-container">
        <h2>Manipulação de Formulários Avançados</h2>
        <label for="range-slider">Slider: </label>
        <span id="slider-value">50</span>

        <input type="range" id="range-slider" min="1" max="100" value="50">
        <br>
        <label class="switch">
        <input type="checkbox" id="switch">
        <span class="slider"></span>
        </label>
        <button id="toggle-button" disabled>Botão Controlado</button>
    </div>
    <div class="dropdown-container">
        <h2>Dropdown Dinâmicos</h2>
        <select id="primary-select">
            <option value="">Selecione uma opção</option>
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
        </select>
        <select id="secondary-select">
            <option value="">Selecione uma opção</option>
        </select>
    </div>
    <div class="modal-container">
        <h2>Modais e Pop-Ups</h2>
        <button id="open-modal">Abrir Modal</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p>Digite seu nome:</p>
                <input type="text" id="name-input" style="width: 100%;">
                <button id="submit-name">Submeter</button>
                <p id="success-message"></p>
            </div>
        </div>        
    </div>
    <iframe id="example-frame" src="about:blank" style="height:200px; width:100%;"></iframe>
    <script src="scripts.js"></script>
</body>
</html>
