<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguagens de Programação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="button-grid">
                <button onclick="addLanguage('Python')">Python</button>
                <button onclick="addLanguage('Java')">Java</button>
                <button onclick="addLanguage('C++')">C++</button>
                <button onclick="addLanguage('C#')">C#</button>
                <button onclick="addLanguage('JavaScript')">JavaScript</button>
                <button onclick="addLanguage('Ruby')">Ruby</button>
                <button onclick="addLanguage('Go')">Go</button>
                <button onclick="addLanguage('Swift')">Swift</button>
                <button onclick="addLanguage('PHP')">PHP</button>
                <button onclick="addLanguage('TypeScript')">TypeScript</button>
                <button onclick="addLanguage('Kotlin')">Kotlin</button>
                <button onclick="addLanguage('Rust')">Rust</button>
                <button onclick="addLanguage('Scala')">Scala</button>
                <button onclick="addLanguage('Perl')">Perl</button>
                <button onclick="addLanguage('Haskell')">Haskell</button>
                <button onclick="addLanguage('Lua')">Lua</button>
                <button onclick="addLanguage('R')">R</button>
                <button onclick="addLanguage('Dart')">Dart</button>
                <button onclick="addLanguage('Julia')">Julia</button>
                <button onclick="addLanguage('Elm')">Elm</button>
            </div>
        </div>
        <div class="output-container">
            <textarea id="output" readonly></textarea>
            <button onclick="limparOutput()">LIMPAR</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
