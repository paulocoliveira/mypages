<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criações da Malta da Tecnologia</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    #buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background-color 0.3s;
      width: 240px;
      text-align: left;
    }
    .btn1 { background-color: #6a5acd; } /* roxo escuro */
    .btn2 { background-color: #ff6347; } /* vermelho tomate */
    .btn3 { background-color: #20b2aa; } /* azul petróleo */
    .btn4 { background-color: #ffb347; } /* laranja claro */
    .btn5 { background-color: #cd5c5c; } /* rosa queimado */
    .btn6 { background-color: #4682b4; } /* azul aço */
    .btn7 { background-color: #dda0dd; } /* ameixa clara */
    .btn8 { background-color: #3cb371; } /* verde médio */
    .btn9 { background-color: #f08080; } /* coral claro */
    .btn10 { background-color: #ff69b4; } /* rosa choque */
    .btn11 { background-color: #a2b006; } /* rosa choque */

    #gifDisplay {
      width: 300px;
      height: 300px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px dashed #ccc;
      border-radius: 16px;
    }
    #gifDisplay img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Criações da Malta da Tecnologia</h1>
  <div class="container">
    <div id="buttons">
      <button class="btn1" onclick="showGif('jogos')">Jogos</button>
      <button class="btn2" onclick="showGif('robos')">Robôs</button>
      <button class="btn3" onclick="showGif('apps')">Aplicações de telemóvel</button>
      <button class="btn4" onclick="showGif('sites')">Sites e lojas online</button>
      <button class="btn5" onclick="showGif('filtros')">Câmaras inteligentes e filtros divertidos</button>
      <button class="btn6" onclick="showGif('ia')">Inteligência Artificial (IA)</button>
      <button class="btn7" onclick="showGif('autonomos')">Coisas que voam ou andam sozinhas</button>
      <button class="btn8" onclick="showGif('medicos')">Coisas que ajudam médicos e hospitais</button>
      <button class="btn9" onclick="showGif('efeitos')">Efeitos especiais em filmes</button>
      <button class="btn10" onclick="showGif('educacao')">Plataformas de estudo e jogos educativos</button>
      <button class="btn11" onclick="showGif('domestico')">Equipamentos domésticos</button>
    </div>
    <div id="gifDisplay">
      <p>Escolhe uma criação para ver!</p>
    </div>
  </div>

  <script>
    const gifs = {
      jogos: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmY2Y3Jnbm43Y2t5eHltdzYxdHZ6eGFqN2V0bTg3eHNxOXFxc2JyZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l1KtXmfi3EnjM5zpK/giphy.gif", // substitua pelos links dos gifs
      robos: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHFianZ3NnNlN2E2ODR3Nm43enAxMHdiNTZtbXppbnZyejZvOXhpYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lQ0VQmLuLH7lS/giphy.gif",
      apps: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnNpMGlpN3B3cmU1eWllemJnd2pieGR5aTVjOW9rdTBuOWRkd3d1ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1oJKxy0ypYpQbK4b5n/giphy.gif",
      sites: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG82em1xZXBqeGFya3h5dnNvaGhjNG5zMDhmYW14N3J5N2xzMmN6MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZdmPYIiUT4OZpvPg2N/giphy.gif",
      filtros: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ25jbTMzbnN0dXo2dnV1N2d3enU4c2ZycThrcTNyODZ2dDliaHRlZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0ZteWKHinlxqDutHOK/giphy.gif",
      ia: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2p3ZTd2ZDR5ZGZkOWY0eTJtYW1sdjZqYTA2YWJrcGYxYW5sYmtvYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KVETtDBMt65e5z6kpD/giphy.gif",
      autonomos: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTB5cmZua3N1MnBvdXBmODl5bW9tb213N3NodHR5dHU0N2VoZmpkdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/WRj7BkjWALIlK5KVJ9/giphy.gif",
      medicos: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWgxc29wdWEyZWtzdmNpaDF5cDNsc28yemNuYmdnbHh3bDk0aTB3aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hrcYhsqSfzBmwaay8H/giphy.gif",
      efeitos: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2FrcW0wYTh0Zmo1dWcyZGJvM3RwejQyZWp4djVzZm1saGR4cnN6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lPi1i0gxzz2z5JwR55/giphy.gif",
      educacao: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzA2bDYzbWxucWdkam1kb3BuOGdpcW5rYzh6ZzVubWMwM3dsOXkzNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jp1kBMqBZEqGWb5gxN/giphy.gif#",
      domestico: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWRlYTE5NHRiNmdtN3Q5bXU4MHNoNHhueGh1b28wd3dkeTFjZXJqcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/y7iEfV8xgCLpp8iGe9/giphy.gif"
    };

    function showGif(role) {
      const gifDisplay = document.getElementById("gifDisplay");
      gifDisplay.innerHTML = gifs[role] !== "#"
        ? `<img src="${gifs[role]}" alt="${role}" />`
        : `<p>[GIF por escolher]</p>`;
    }
  </script>
</body>
</html>
